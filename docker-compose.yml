version: '3.8'
services:
  dev-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=nest
    ports:
      - '5434:5432'
    networks:
      - nestjs-net

  test-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=nest
    ports:
      - '5435:5432'
    networks:
      - nestjs-net
networks:
  nestjs-net:
